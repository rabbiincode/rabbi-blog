<nav [ngClass]="open ? 'bg-change sidebar-open' : ''" class="navbar">
  <img src="/assets/images/logo.png" alt="logo" [routerLink]="['/']" class="logo"/>
  <form *ngIf="search" #searchForm="ngForm" (ngSubmit)="searchBlog()" class="input">
    <input placeholder="Search" type="text" name="search" [(ngModel)]="searchValue"/>
  </form>
  <blog-toggle-dark-mode-button class="sidebar"></blog-toggle-dark-mode-button>
  <ul class="list">
    <li [routerLink]="[admin ? '/admin' : '/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-item">Home</li>
    <li [routerLink]="[admin ? '/admin/all-posts' : '/user']" routerLinkActive="active" class="list-item">{{admin ? 'Posts' : 'Publish'}}</li>
    <mat-icon (click)="searchInput()" matTooltip="Search" class="search">search</mat-icon>
    <li (click)="authenticate()" class="list-item login">{{isLogin ? 'Logout' : 'Login'}}</li>
    <blog-toggle-dark-mode-button></blog-toggle-dark-mode-button>
  </ul>
  <mat-icon *ngIf="!open" (click)="toggleSidebar()" class="icon">menu</mat-icon>
  <mat-icon *ngIf="open" (click)="toggleSidebar()" class="icon">close</mat-icon>
</nav>

<blog-sidebar *ngIf="open" (searchInput)="searchInput()" (toggleSidebar)="toggleSidebar()" class="sidebar"></blog-sidebar>
