<div class="posts">
  <blog-header></blog-header>
  <div class="all-posts">
    <p class="all">All Posts</p>
    <blog-post-card *ngIf="postContent?.length !== 0" [postContent]="postContent"></blog-post-card>
    <p *ngIf="postContent?.length == 0" class="posts">Post(s) not found</p>
  </div>
  <blog-footer></blog-footer>
  <blog-scroll-to-top></blog-scroll-to-top>
</div>
